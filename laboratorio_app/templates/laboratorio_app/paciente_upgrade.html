{% extends 'laboratorio_app/base.html' %}
{% load static %}

{% block titulo %}
    Registro de pacientes
{% endblock titulo %}

{% block contenido %}
    <h2>Modificar/actualizar datos del paciente:</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>    
        <input class="btn btn-primary" type="submit" value="Actualizar">        
    </form>     
{% endblock contenido %}
