{% extends 'laboratorio_app/base.html' %}
{% load static %}

{% block titulo %}
    Busqueda de paciente
{% endblock titulo %}

{% block contenido %}
    <h2>Buscar paciente por documento</h2>
    <form action="/buscarp" method="get">   
        {% csrf_token %}
        <p>Documento: <input type="integer" name="documento" id="documento"></p>
        <input class="btn btn-primary" type="submit" value="Consultar">
        
    </form>    
{% endblock contenido %}
