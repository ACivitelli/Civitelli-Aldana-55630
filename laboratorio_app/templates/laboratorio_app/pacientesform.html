{% extends 'laboratorio_app/base.html' %}
{% load static %}

{% block titulocarga %}
    Registro de pacientes
{% endblock titulocarga %}

{% block contenido %}
    <h2>Ingreso de datos de nuestros pacientes</h2>
    <form action="/pacientesform/" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>    
        <input type="submit" value="Cargar">        
    </form>     
{% endblock contenido %}
