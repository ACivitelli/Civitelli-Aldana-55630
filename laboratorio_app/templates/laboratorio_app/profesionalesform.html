{% extends 'laboratorio_app/base.html' %}
{% load static %}

{% block titulocarga %}
    Nuestros profesionales
{% endblock titulocarga %}

{% block contenido %}
    <h2>Ingreso de datos al staff de profesionales</h2>
    <form action="/profesionalesform/" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>    
        <input class="btn btn-primary" type="submit" value="Cargar">        
    </form>     
{% endblock contenido %}
