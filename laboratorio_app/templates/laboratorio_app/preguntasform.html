{% extends 'laboratorio_app/base.html' %}
{% load static %}

{% block titulocarga %}
    Preguntas frecuentes
{% endblock titulocarga %}

{% block contenidocarga %}
    <h2>Ingreso de preguntas frecuentes:</h2>
    <form action="/preguntasform/" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>    
        <input class="btn btn-primary" type="submit" value="Cargar">        
    </form>     
{% endblock contenidocarga %}
