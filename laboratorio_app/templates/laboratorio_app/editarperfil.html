{% extends 'laboratorio_app/base.html' %}
{% load static %}

{% block titulo %}
    Editar perfil
{% endblock titulo %}

{% block contenido %}
    <h2>Editar perfil</h2>
    <form action="/editarperfil/" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Actualizar perfil">
    </form>
{% endblock contenido %}
