{% extends 'laboratorio_app/base.html' %}
{% load static %}

{% block titulo %}
    Editar perfil
{% endblock titulo %}

{% block contenido %}

    <br/>
    <h2>Editar perfil</h2>
    <form action="/editarperfil/" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <br/>
        <input class="btn btn-primary" type="submit" value="Actualizar perfil">        
    </form>
    <br/>
    <h5>Si desea puede actualizar su avatar</h5>
    <a class="btn btn-primary" href="{% url 'agregaravatar' %}">Agregar</a>
{% endblock contenido %}
